<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>User List</h2>
    <ol id="userList"></ol>
    <script>
      const getUsers = async () => {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        const users = await response.json();

        let userInfo = "";

        users.forEach((info) => {
          userInfo += `<li><p> Email : ${info.email} </p> <p> Name : ${info.name} </p> <p> User Name : ${info.username}</li></p>`;
        });
        document.querySelector("#userList").innerHTML = userInfo;
      };

      getUsers();
    </script>
  </body>
</html>
