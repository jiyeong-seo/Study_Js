<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="singup">
      <form action="" id="singup__form">
        <div id="singup-id">
          <label for="singup-id__input">아이디</label>
          <input
            type="text"
            id="singup-id__input"
            placeholder="아이디를 입력해주세요"
          />
        </div>
        <div id="singup-pw">
          <label for="singup-pw__input">비밀번호</label>
          <input
            type="password"
            id="singup-pw__input"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <div id="singup-pwcheck">
          <label for="singup-pwcheck__input">비밀번호 재확인</label>
          <input
            type="password"
            id="singup-pwcheck__input"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <div id="singup-submit">
          <button type="button" id="singup-submit__button">가입</button>
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
