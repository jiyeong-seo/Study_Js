<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="id" class="block label">아이디</label>
        <input
          type="text"
          id="id"
          class="block input"
          placeholder="아이디를 입력해주세요"
          autocomplete="off"
        />
        <div class="id-alert alert">
          <p>4~10자의 영문 소문자, 숫자만 사용 가능합니다</p>
        </div>
        <label for="pw" class="block label">비밀번호</label>
        <input
          type="password"
          id="pw"
          class="block input"
          placeholder="비밀번호를 입력해주세요"
          autocomplete="off"
        />
        <div class="pw-alert alert">
          <p>8~16자 영문 대 소문자, 숫자를 사용하세요</p>
        </div>

        <label for="check-pw" class="block label">비밀번호 재확인</label>
        <input
          type="password"
          id="check-pw"
          class="block input"
          placeholder="비밀번호를 재입력해주세요"
          autocomplete="off"
        />
        <div class="check-pw-alert alert">
          <p>비밀번호가 일치하지 않습니다</p>
        </div>
        <button type="button" id="join__button" class="block button">
          가입
        </button>
      </form>
      
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
